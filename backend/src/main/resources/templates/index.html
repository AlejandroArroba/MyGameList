<!Doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Game List</title>
</head>
<body>
    <h1>My Game List</h1>
    <ul>
        <li th:each="juego : ${juegos}">
            <span th:text="${juego.name != ? juego.name : 'No disponible'}">Nombre del juego</span>
        </li>
    </ul>
</body>
</html>
