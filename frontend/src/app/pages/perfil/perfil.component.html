<app-header></app-header>
<h1 class="titulo">Mi Perfil</h1>

<div *ngIf="usuario">
  <div class="perfil-wrapper">
    <div class="perfil-card">
      <div class="contenido">
        <!-- Formulario para editar perfil -->
        <form (ngSubmit)="guardarCambios()">
          <label>
            Nombre de Usuario:
            <input type="text" [(ngModel)]="usuario.nombreUsuario" name="nombreUsuario" required />
          </label>
          <label>
            Nombre:
            <input type="text" [(ngModel)]="usuario.nombre" name="nombre" required />
          </label>
          <label>
            Apellidos:
            <input type="text" [(ngModel)]="usuario.apellidos" name="apellidos" required />
          </label>
          <label>
            Tel칠fono:
            <input type="text" [(ngModel)]="usuario.telefono" name="telefono" />
          </label>
          <label>
            Email:
            <input type="text" [value]="usuario.email" disabled />
          </label>
          <button type="submit" class="boton">Guardar cambios</button>
        </form>

        <!-- Secci칩n para cambiar la contrase침a -->
        <div class="cambiar-contrasena">
          <h2 class="titulo-seccion">Cambiar Contrase침a</h2>
          <form (ngSubmit)="cambiarContrasena()">
            <label for="currentPassword">Contrase침a Actual</label>
            <input
              type="password"
              id="currentPassword"
              [(ngModel)]="currentPassword"
              name="currentPassword"
              required
              placeholder="Ingresa tu contrase침a actual"
            />
            <label for="newPassword">Nueva Contrase침a</label>
            <input
              type="password"
              id="newPassword"
              [(ngModel)]="newPassword"
              name="newPassword"
              required
              placeholder="Ingresa tu nueva contrase침a"
            />
            <button type="submit" class="boton">Cambiar Contrase침a</button>
          </form>
        </div>

        <h2 class="titulo-seccion">游꿡 Juegos que me han gustado</h2>
        <ul>
          <li *ngFor="let juego of gustados">{{ juego.nombre }}</li>
        </ul>
        <h2 class="titulo-seccion">游 Juegos pendientes</h2>
        <ul>
          <li *ngFor="let juego of pendientes">{{ juego.nombre }}</li>
        </ul>
        <h2 class="titulo-seccion">游뛂 Juegos abandonados</h2>
        <ul>
          <li *ngFor="let juego of abandonados">{{ juego.nombre }}</li>
        </ul>
      </div>
    </div>
  </div>
</div>
