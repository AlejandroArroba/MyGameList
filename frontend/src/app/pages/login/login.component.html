<div class="login-container">
  <div class="login-card">
    <h2 class="titulo">Iniciar Sesión</h2>
    <form (ngSubmit)="iniciarSesion()">
      <div class="form-group">
        <label for="email">Email:</label>
        <input
          id="email"
          type="email"
          [(ngModel)]="email"
          name="email"
          required
        />
      </div>

      <div class="form-group">
        <label for="password">Contraseña:</label>
        <div class="campo-password">
          <input
            id="password"
            [type]="mostrarPassword ? 'text' : 'password'"
            [(ngModel)]="password"
            name="password"
            required
          />
          <button type="button" class="toggle-password" (click)="mostrarPassword = !mostrarPassword" tabindex="-1">
            <i class="fa" [ngClass]="mostrarPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
          </button>
        </div>
      </div>

      <button type="submit" class="boton">Entrar</button>

      <div *ngIf="error" class="error">
        {{ error }}
      </div>
    </form>

    <div class="registro-link">
      ¿No tienes cuenta?
      <a routerLink="/register">Regístrate aquí</a>
    </div>

    <div class="forgot-password-link">
      <a routerLink="/forgot-password">¿Has olvidado tu contraseña?</a>
    </div>
  </div>
</div>
